<div class="container">
  <div class="row justify-content-center">
    <img style="width: 150px" src="assets/images/logo-DM-dark.png" />
    <h1 class="row justify-content-center display-2">Change Makers</h1>
    <div class="col-md-12 col-lg-10">
      <div class="wrap d-md-flex">
        <!-- Photo by Cytonn Photography from Pexels: https://www.pexels.com/photo/person-holding-gray-twist-pen-and-white-printer-paper-on-brown-wooden-table-955389/ -->
        <div
          class="img"
          style="background-image: url(assets/images/registration.jpg)"
        ></div>
        <div class="login-wrap p-4 p-md-5">
          <div class="d-flex">
            <div>
              <h3 class="mb-4">Registration</h3>
            </div>
          </div>
          <form action="#" class="signin-form">
            <div class="form-group mb-3">
              <label class="label" for="name">Email address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="name">Username (handle)</label>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                required=""
                autocomplete="off"
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password">New Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password">Repeat Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="year">Year of birth</label>
              <ng-select
                [items]="birthYears"
                labelForId="year"
                autocomplete="off"
              >
              </ng-select>
            </div>

            <div class="form-group mb-3">
              <label class="label" for="city"
                >Nearest city, town or village</label
              >
              <ng-select
                [items]="locations$ | async"
                bindLabel="name"
                bindValue="name"
                [typeahead]="locationsInput$"
                autocomplete="off"
                labelForId="city"
                (change)="onLocationChange($event)"
              >
                <ng-template ng-label-tmp let-item="item">
                  <span
                    >{{ item.name }} (<small *ngIf="!!item.region"
                      >{{ item.region?.name }}, </small
                    ><small>{{ item.country?.name }}</small
                    >)
                  </span>
                </ng-template>
                <ng-template ng-option-tmp let-item="item">
                  <div>
                    <span>{{ item.name }}</span>
                  </div>
                  <small *ngIf="!!item.region">{{ item.region?.name }}, </small
                  ><small>{{ item.country?.name }}</small>
                </ng-template>
              </ng-select>
            </div>
            <div class="form-group mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Accept <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="form-control btn btn-primary rounded submit px-3"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
