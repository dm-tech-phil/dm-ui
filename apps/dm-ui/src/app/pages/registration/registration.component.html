<div class="container">
  <div class="row justify-content-center">
    <img style="width: 150px" src="assets/images/logo-DM-dark.png" />
    <h1 class="row justify-content-center display-2">Change Makers</h1>
    <div class="col-md-12 col-lg-10">
      <div class="wrap d-md-flex">
        <!-- Photo by Diva Plavalaguna from Pexels: https://www.pexels.com/photo/close-up-of-people-bumping-fists-6146704/ -->
        <div
          class="img"
          style="background-image: url(assets/images/login.jpg)"
        ></div>
        <div class="login-wrap p-4 p-md-5">
          <div class="d-flex">
            <div>
              <h3 class="mb-4">Registration</h3>
            </div>
          </div>
          <form action="#" class="signin-form">
            <div class="form-group mb-3">
              <label class="label" for="name">Email address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="name">Username (handle)</label>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password">New Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password">Repeat Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="name">Country</label>
              <input
                type="text"
                class="form-control"
                placeholder="Country"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="name"
                >Nearest city, town or village</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Nearest city, town or village"
                required=""
              />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="name">Year of birth</label>
              <input
                type="text"
                class="form-control"
                placeholder="Year of birth"
                required=""
              />
            </div>
            <div class="form-group d-md-flex">
              <div class="">
                <label class="checkbox-wrap checkbox-primary mb-0">
                  Accept <a href="#">terms and conditions</a>
                  <input type="checkbox" checked="" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="form-control btn btn-primary rounded submit px-3"
              >
                Register
              </button>
            </div>
          </form>
          <!-- <p class="text-center">
            Not a member? <a data-toggle="tab" href="#signup">Sign Up</a>
          </p> -->
        </div>
      </div>
    </div>
  </div>
</div>
